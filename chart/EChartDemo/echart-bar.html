<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>echart-bar</title>
  <script src="./echartSource/echarts.min.js"></script>
  <style>
    html, body {
      width: 100%;
    }

    #chart-main {
      width: 50%;
      height: 400px;
      margin: 100px auto 0;
      border: 1px solid lavender;
    }
  </style>
</head>
<body>
<div id="chart-main"></div>

<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  const theme = {
    'color': [
      '#5588aa',
      '#ffbb33',
      '#DE3331',
      '#959595'
    ],
    'backgroundColor': '#ffffff',
    'title': {
      'textStyle': {
        'color': '#2a3542',
        'fontWeight': '400',
        'fontFamily': 'PingFang SC',
        'fontSize': 13
      }
    },
    'legend': {
      'show': true,
      'itemHeight': 10
    },
    'grid': {
      'top': 35,
      'left': 50,
      'right': 0,
      'bottom': 53
    },
    'pie': {
      'hoverAnimation': false,
      'center': ['50', '50'],
      'radius': '100%',
      'label': {
        'normal': {
          'show': true,
          'position': 'inside'
        }
      }
    },
    'graph': {
      'force': {
        'repulsion': 500,
        'edgeLength': 100
      },
      'top': 50,
      'left': 'center',
      'bottom': 50,
      'focusNodeAdjacency': true,
      'hoverAnimation': true,
      'animationDuration': 3000,
      'animationEasingUpdate': 'quinticInOut',
      'itemStyle': {
        'normal': {
          'color': '#58a'
        }
      },
      'lineStyle': {
        'normal': {
          'color': {
            'type': 'linear',
            'colorStops': [{
              'offset': 0, 'color': '#58a'
            }, {
              'offset': 1, 'color': '#fb3'
            }]
          },
          'curveness': 0,
          'type': 'solid'
        }
      },
      'label': {
        'normal': {
          'show': true,
          'position': 'top'
        }
      },
      'roam': 'move'
    },
    'xAxis': [{
      'boundaryGap': false,
      'splitNumber': 10,
      'axisTick': {
        'interval': 6,
        'length': 5
      },
      'axisLabel': {
        'interval': 6,
        'showMaxLabel': false
      },
      'splitLine': {
        'show': false
      }
    }],
    'yAxis': [{
      'type': 'value',
      'splitLine': {
        'show': true
      }
    }]
  }
  var myChart = echarts.init(document.getElementById('chart-main'), theme)

  // myChart.showLoading()
  // myChart.hideLoading()

  // 指定图表的配置项和数据
  var option = {
    title: {
      text: 'ECharts 入门示例'
    },
    tooltip: {},
    legend: {
      data: ['销量']
    },
    xAxis: {
      data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
    },
    yAxis: {},
    series: [{
      name: '销量',
      type: 'bar',
      data: [5, 20, 36, 10, 10, 20]
    }]
  }

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option)
</script>
</body>
</html>
