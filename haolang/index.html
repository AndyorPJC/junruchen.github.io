<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>皓朗</title>
  <script src="assets/resetFontSize.js"></script>
  <link rel="stylesheet" href="assets/common.css">
</head>
<body>
<div class="top-box"></div>
<!-- step-1 loading -->
<div class="loading-box j_loading_box">
  <div class="loading-text"></div>
  <div class="loading"></div>
</div>
<!-- step-2 line animation -->
<div class="line-box j_line_box">
  <div class="line-text"></div>
  <div class="line">
    <img src="assets/img/topBg.png" id="test">
    <div class="line-item"></div>
    <div class="line-item"></div>
    <div class="line-item"></div>
    <div class="line-item"></div>
  </div>
</div>
<div class="bottom-box j_bottom_box"></div>
<script src="assets/hammer.js"></script>
<script>
  window.onload = function () {
    // step1 loading => step2 square animation
    let loadingDisappear = setTimeout(function () {
      let loadingNode = document.querySelector('.j_loading_box')
      let bottomNode = document.querySelector('.j_bottom_box')
      fadeAnimate('fadeOut', loadingNode, bottomNode)
      clearTimeout(loadingDisappear)
    }, 1000)

    // 初始化线段
    initLine()
  }

  /*let testNode = document.querySelector('#test')
   testNode.ondragstart = function (e) {
   console.log('事件源p3开始拖动.', e)
   //记录刚一拖动时，鼠标在飞机上的偏移量
   offsetX = e.offsetX
   offsetY = e.offsetY
   }*/

  function drag (event) {
    console.log(event)
    event.dataTransfer.setData('Text', ev.target.id)
  }

  // 淡出动画
  function fadeAnimate (type, ...args) {
    args.forEach(function (node) {
      node.classList.add(type)
      if (type === 'fadeOut') {
        let displayTimeout = setTimeout(function () {
          node.style.display = 'none'
          let lineNode = document.querySelector('.j_line_box')
          fadeAnimate('fadeIn', lineNode)
          clearTimeout(displayTimeout)
        }, 300)
      }
    })
  }

  // 初始化线段
  function initLine () {
    let textNode = document.querySelector('#test')
    var hammerTest = new Hammer(textNode)
    var left = 0
    var top = 0
    hammerTest.on('panmove', function (ev) {
      textNode.style.left = (left + ev.deltaX) + 'px'
      textNode.style.top = (top + ev.deltaY) + 'px'
    })
    hammerTest.on('panend', function (ev) {
      left += ev.deltaX
      top += ev.deltaY
    })
    hammerTest.get('rotate').set({
      enable: true
    });
    hammerTest.on('rotatemove', function (ev) {
      console.log(ev.type, ev)
    })
  }
</script>
</body>
</html>
